<body>

<div class="container py-5">

          <div class="col-4">

          </div>

            <div class="card-body">

            </div>
          </div>
        </div>
      </div>
      
      <div class="card mb-3 shadow-sm">
        <div class="row g-0">
          <div class="col-4">
            <img src="./image/h4.jpg" class="img-fluid rounded-start" alt="Stamp">
          </div>
          <div class="col-8">
            <div class="card-body">
              <h5 class="card-title mb-1">2025 Global Forever Stamp</h5>
              <p class="card-text small">1794 Compass Rose.</p>
              <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i> Remove</button>
              <button class="btn btn-sm btn-success"><i class="bi bi-cart-plus"></i> Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>

</div>
