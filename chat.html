<div class="container py-5 mt-3 bg-secondary">
  <h2 class="text-center mb-4"> Philatelists Community Chat</h2>

  <div id="chatBox" class="border rounded-4 p-3 mb-3 bg-white shadow-sm" style="height: 400px; overflow-y: auto;">

  
    </div>

  <div class="input-group">
    <input type="text" id="messageInput" class="form-control" placeholder="Type your message...">
    <button class="btn btn-success" onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
function sendMessage() {
  var input = document.getElementById('messageInput');
  var text = input.value.trim();
  if (text !== "") {
    var chatBox = document.getElementById('chatBox');
    var now = new Date();
    var hours = now.getHours();
    var minutes = now.getMinutes();
    var ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12;
    hours = hours ? hours : 12; // the hour '0' should be '12'
    minutes = minutes < 10 ? '0' + minutes : minutes;
    var timeStr = hours + ":" + minutes + ' ' + ampm;

    var msg = document.createElement('div');
    msg.className = 'd-flex justify-content-end mb-2';
    msg.innerHTML = 
      '<div class="p-2 rounded-3 bg-primary bg-opacity-25">' +
      '<div class="fw-bold text-primary small">You <span class="text-muted">' + timeStr + '</span></div>' +
      '<div>' + text + '</div></div>';
    chatBox.appendChild(msg);
    input.value = "";
    chatBox.scrollTop = chatBox.scrollHeight;
  }
}
</script>
