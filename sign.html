<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Philatelists Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<div class="container min-vh-100 d-flex justify-content-center align-items-center">
  <div class="row w-100 shadow rounded overflow-hidden bg-white" style="max-width: 900px;">
    <div class="col-md-6 p-5">
      <h2 class="mb-3 text-center">Login to Your Account</h2>
      <p class="mb-3 text-center">Login using social networks</p>
      
      <div class="mb-3 text-center">
        <a href="https://www.facebook.com/login.php" class="btn btn-primary rounded-circle me-2"><i class="bi bi-facebook"></i></a>
        <a href="https://accounts.google.com" class="btn btn-danger rounded-circle me-2"><i class="bi bi-google"></i></a>
        <a href="https://www.linkedin.com/login" class="btn btn-info rounded-circle"><i class="bi bi-linkedin"></i></a>
      </div>
      <form class="needs-validation" novalidate>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email" required>
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" required minlength="8">
          <div class="invalid-feedback">Please enter your password (at least 8 characters).</div>
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
      </form>
    </div>
    <div class="col-md-6 d-none d-md-block position-relative p-0">
      <img src="./image/lo.jpg" alt="Side" class="img-fluid h-100 w-100 object-fit-cover">
    </div>
    
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  (() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        } else {
          event.preventDefault(); 
          window.location.href = 'index.html';
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>

</body>
</html>
