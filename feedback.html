<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feedback Form - Philatelists Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #d4edda; color: #155724;">

<div class="container my-5">
  <h2 class="text-center mb-4">Feedback</h2>

 <div class="card shadow-sm">
   <div class="card-body">
  <form class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control border border-success" id="name" placeholder="Enter your full name" required>
          <div class="invalid-feedback">Please enter your name.</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control border border-success" id="email" placeholder="name@example.com" required>
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required>
              <label class="form-check-label" for="female">Female</label>
            </div>
          </div>
          <div class="invalid-feedback d-block">Please select your gender.</div>
        </div>
        <div class="mb-3">
          <label for="rating" class="form-label">How do you rate us?</label>
          <select class="form-select border border-success" id="rating" required>
            <option value="">Choose...</option>
            <option>Excellent</option>
            <option>Good</option>
            <option>Average</option>
            <option>Poor</option>
          </select>
          <div class="invalid-feedback">Please select a rating.</div>
        </div>
        <div class="mb-3">
          <label for="comments" class="form-label">Comments</label>
          <textarea class="form-control border border-success" id="comments" rows="4" required></textarea>
          <div class="invalid-feedback">Please add your comments.</div>
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="interest" required>
            <label class="form-check-label" for="interest">I’m interested in stamp collection</label>
            <div class="invalid-feedback">You must check this box before submitting.</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="likeRange" class="form-label">How much do you like our website? <span id="likeValue">5</span>/10</label>
          <input type="range" class="form-range" min="0" max="10" step="1" id="likeRange" value="5" oninput="document.getElementById('likeValue').innerText = this.value">
        </div>
        <div class="mb-3">
          <label for="photo" class="form-label">Upload Your Photo</label>
          <input class="form-control border border-success" type="file" id="photo" accept="image/*" required>
          <div class="invalid-feedback">Please upload your photo.</div>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success">Submit</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
      </form>
    </div>
  </div>
</div>

<footer class="bg-success text-light text-center p-3 mt-4">
  © 2025 Philatelists Hub. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
(() => {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})();
</script>
</body>
</html>
